<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="dashboard-title">
        <img src="icons/hexagon-slice-6.svg">
        <div class="title">Dashboard</div>
        </div>
        <div class="menu">
                <ul>
                    <img src="icons/home-variant-outline.svg">
                    <li>Home</li>
                    <img src="icons/badge-account-horizontal-outline.svg">
                    <li>Profile</li>
                    <img src="icons/chat-processing-outline.svg">
                    <li>Messages</li>
                    <img src="icons/rotate-left.svg">
                    <li>History</li>
                    <img src="icons/clipboard-check-outline.svg">
                    <li>Tasks</li>
                    <img src="icons/cards-heart-outline.svg">
                    <li>Community</li>
                </ul>
        </div>        
        <div class="menu-2">
                <ul>
                    <img src="icons/cog-outline.svg">
                    <li>Settings</li>
                    <img src="icons/assistant.svg">
                    <li>Support</li>
                    <img src="icons/book-lock-outline.svg">
                    <li>Privacy</li>
                </ul>
        </div>
    </div>

    <div id="header">
        <div class="search">
            <input type="search" placeholder="Press 'enter' to search"> 
            <div class="profile-header">
            <img src="icons/message-alert-outline.svg">
            <div class="icon"></div>
            <div class="user-name">Lev Livingston</div>
            </div>
        </div>
        <div class="header-row2">
        <div class="greeting-actions">
            <div class="icon"></div>
            <p class="small-text">Hi there,</p>
            <p class="user-name2">Lev(@lev94)</p>
        </div>
        <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        </div>
    </div>
    
    <div id="main-content">
        <div class="project-cards">
            <p>Your Projects</p>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>

        </div>
        <div class="announcements-holder">
            <p>Announcements</p>

        </div>
        <div class="trending-holder">
            <p>Trending</p>

        </div>
    </div>
</div>
</body>
</html>
